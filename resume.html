<!-- Design a web page that displays your resume with your photograph (without using tables),
in a neat format.Use internal CSS to format the content. -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Resume</title>
        <style>
            body {
                margin: 20px;
            }

            .box {
                width: 300px;
                padding: 15px;
                border: 1px solid #555;
                border-radius: 8px;
            }

            img {
                width: 120px;
                height: 120px;
                border-radius: 10px;
                margin-bottom: 10px;
            }

            h2 {
                margin: 5px 0;
            }

            ul {
                list-style-type: none;
            }
        </style>
    </head>

    <body>

        <div class="box">
            <img src="img.png" alt="My Photo">
            <h2>Bio Data</h2>
            Name: Rahul<br />
            Age: 20<br />
            Course: Engineering<br />
            Email: rahul@mail.com<br />
            Address: Ottappalam, Kerala, India<br />
        </div>

    </body>

</html>
