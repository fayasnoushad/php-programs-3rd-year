<!-- Design a simple image gallery using CSS and JavaScript. -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Image Gallery</title>
        <style>
            h1 {
                text-align: center;
                text-decoration: underline;
            }

            #gallery {
                margin: 2rem 4rem;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 2rem;
                justify-content: center;
                align-items: center;
            }

            #gallery>img {
                width: 300px;
                height: 300px;
                border-radius: 10px;
            }
        </style>
    </head>

    <body>
        <h1>Image Gallery</h1>
        <div id="gallery"></div>
    </body>
    <script>
        let images = ["img.png", "img.png", "img.png", "img.png", "img.png", "img.png"];
        for (image of images) {
            document.getElementById("gallery").innerHTML += `<img src=${image} alt='Image' />`
        }
    </script>

</html>
