<!-- Design a simple image gallery using CSS and JavaScript. -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Image Gallery</title>
        <style>
            h3 {
                text-align: center;
            }

            #gallery {
                margin: 1rem 4rem;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 1rem;
                justify-content: center;
                align-items: center;
            }

            #gallery>img {
                width: 100px;
                height: 100px;
                border-radius: 10px;
            }
        </style>
    </head>

    <body>
        <h3>Image Gallery</h3>
        <div id="gallery">
            <img src="img.png" alt="Image" />
            <img src="img.png" alt="Image" />
            <img src="img.png" alt="Image" />
            <img src="img.png" alt="Image" />
            <img src="img.png" alt="Image" />
            <img src="img.png" alt="Image" />
        </div>
    </body>

</html>
